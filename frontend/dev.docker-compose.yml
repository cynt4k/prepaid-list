# for local development
version: '3.7'
services:
  frontend:
    build:
      context: .
      target: 'develop-stage'
      dockerfile: ./dev.Dockerfile
    ports:
    - '8080:8080'
    - '8000:8000' # vue cli UI
    volumes:
    - '.:/app'
    - /app/node_modules
    environment:
      - npm_config_unsafe_perm=true
    command: /bin/sh -c "npm run serve"
    env_file:
      - .env.backend.local
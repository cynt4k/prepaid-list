image: node:12-alpine

stages:
  - build

cache:
  untracked: false
  policy: pull-push
  paths:
    - backend/node_modules/
    - frontend/prepaid-list/node_modules/

build-backend:
  stage: build
  script:
    - apk update && apk add --no-cache python make gcc g++
    - cd backend
    - npm install
    - npm run-script build

build-frontend:
  stage: build
  script:
    - cd frontend
    - npm install @vue/cli
    - npm install
    - npm run-script build
